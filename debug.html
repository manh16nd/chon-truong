<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://nuichatbot-1.herokuapp.com/pagetuyensinh/list-group.js"></script>
    <script>var BACKEND = 'https://nuichatbot-1.herokuapp.com';</script>
    <style>
    </style>
</head>

<body>
    <div id="list">
        <center>Loading...</center>
    </div>
    <div id="schools">

    </div>
    <div id="warn-in-chat" style="display: none">
        <center>
            Bạn đang được kết nối với 1 tư vấn viên. Bạn có chắc chắn muốn kết thúc cuộc trò chuyện này?<br /><br />
            Lưu ý: Nếu bạn ngắt kết nối, tư vấn viên này sẽ không thể trả lời bạn nữa<br /><br />
            <button onclick="resetState()">Ngắt kết nối</button>
        </center>
    </div>
    <script>
        $('#warn-in-chat').hide();

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));

        var threadContext = {};
        var selected = '';

        window.extAsyncInit = function () {
            MessengerExtensions.getContext(APP_ID,
                function success(thread_context) {
                    console.log(thread_context);
                    threadContext = thread_context;
                    checkIsInChat();
                }, function error(err) {
                });
        }

        function checkIsInChat() {
            $.get(BACKEND + '/pagetuyensinh/getConversationInfo?signed_request=' + encodeURIComponent(threadContext.signed_request))
                .done(res => {
                    if (typeof res == 'string') res = JSON.parse(res)
                    console.log(res)
                    $('#list').html('');
                    if (res.status > 0) {
                        $('#warn-in-chat').show();
                    } else {
                        if (!selected) return showGroups();
                        showGroupList();
                    }
                })
        }

        function resetState() {
            $.post(BACKEND + '/pagetuyensinh/saveConversationInfo', {
                signed_request: threadContext.signed_request,
                disconnect: true
            }).done(() => {
                MessengerExtensions.requestCloseBrowser(
                    function success() { },
                    function error(err) { }
                );
            });
        }

        function showGroups() {
            [{
                key: 'tự_nhiên',
                name: 'Tự nhiên',
            }, {
                key: 'xã_hội',
                name: 'Xã hội',
            }, {
                key: 'cao_đẳng_nghề',
                name: 'Cao đẳng nghề',
            }, {
                key: 'lực_lượng_vũ_trang',
                name: 'Lực lượng vũ trang'
            }].forEach(function (khoi) {
                var khoi = $(`<button onclick="selectKhoi(${khoi})">${escapeHtml(khoi.name)}</button>`)
                $('#list').append(khoi)
            })
        }

        function selectKhoi(khoi) {
            console.log(khoi)
            $('#school').html('')
            GROUPS.forEach(function (group, i) {
                console.log(group)
                if (group.khoi[khoi]) {
                    var entry = $(`<button onclick="selectGroup(${i})">${escapeHtml(group.name)}</button>`);
                    $('#school').append(entry);
                }
            });
        }

        function showGroupList() {
            $('#list').html('Chọn 1 trường bạn muốn được tư vấn:');
            GROUPS.forEach(function (group, i) {
                var entry = $(`<button onclick="selectGroup(${i})">${escapeHtml(group.name)}</button>`);
                $('#list').append(entry);
            });
        }

        function selectGroup(i) {
            var group = GROUPS[i];
            $('#list').html('<center>Xin chờ...</center>');
            $.ajax({
                url: BACKEND + '/pagetuyensinh/saveConversationInfo',
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify({
                    signed_request: threadContext.signed_request,
                    data: {
                        psid: threadContext.psid,
                        group: group.code,
                        status: 1
                    }
                })
            }).done(() => {
                MessengerExtensions.requestCloseBrowser(
                    function success() { },
                    function error(err) { }
                );
            })
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
